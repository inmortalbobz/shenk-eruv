backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static
collections:
  - name: eruvStatus
    label: Eruv Status
    files:
      - name: statusUpdater
        label: Update Status
        file: src/lib/eruvStatus.json
        fields:
          - name: status
            widget: boolean
            label: Status
            default: true
            hint: Toggle On if the Eruv is UP; otherwise toggle it OFF
          - name: lastUpdated
            widget: datetime
            label: Last Checked
            hint: When the eruv was last checked
            format: MMMM D, YYYY
            date_format: MMMM D, YYYY
            time_format: false
          - name: notes
            widget: string
            label: Notes
            required: false
  - name: weekdayMinyanim
    label: Minyanim for the Week
    files:
      - name: weekdayMinyanimUpdater
        label: Minyan Times
        file: src/lib/minyanim.json
        fields:
          - name: Sunday
            widget: object
            label: Sunday Minyanim
            collapsed: true
            fields:
              - label: Shacharis
                name: Shacharis
                collapsed: true
                widget: list
                fields:
                - label: Start Time
                  name: startTime
                  widget: datetime
                  default: ""
                  format: h:mm A 
                  date_format: false
                  time_format: h:mm A
                  required: false
                - label: Enabled
                  name: enabled
                  widget: boolean
                  default: true
                - label: Notes
                  name: notes
                  widget: string
                  required: false
                - label: Based on a zman
                  hint: If this item should be based on a zman (e.g. 5 minutes after Shkia), choose that here
                  name: zmanBasedOn
                  widget: select
                  options: ['candles', 'shkia', 'plagMincha']
                  required: false
                - label: Minutes before Zman
                  name: minutesBeforeZman
                  hint: "Use negative values for minutes after the zman"
                  widget: number
                  required: false
                - label: Minutes earlier on Rosh Chodesh
                  name: minutesEarlierOnRoshChodesh
                  hint: "Use negative values if the start time should be later"
                  widget: number
                  required: false
