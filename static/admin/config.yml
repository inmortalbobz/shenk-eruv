                format: h:mm A 
                date_format: false
                time_format: h:mm A
                required: false
              - label: Enabled
                name: enabled
                widget: boolean
                default: true
              - label: Notes
                name: notes
                widget: string
                required: false
              - label: Based on a zman
                hint: If this item should be based on a zman (e.g. 5 minutes after Shkia), choose that here
                name: zmanBasedOn
                widget: select
                options: ['candles', 'shkia', 'plagMincha', 'alos', 'netz']
                required: false
              - label: Minutes before Zman
                name: minutesBeforeZman
                hint: "Use negative values for minutes after the zman"
                widget: number
                required: false
              - label: Minutes earlier on Rosh Chodesh
                name: minutesEarlierOnRoshChodesh
